<div class="details" *ngIf="estudante">

    <h2>{{estudante.name}} Details</h2>
    <div class="white"><span>ID: </span>{{estudante.id}}</div>
    <div class="label">
      <label for="estudante-name">Nome do Estudante: </label>
      <input id="estudante-name" [(ngModel)]="estudante.name" placeholder="name">
    </div>
  
    <button type="button" (click)="goBack()">Voltar</button>

  </div>
